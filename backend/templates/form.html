<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaterNet üíß Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-primary">üíß WaterNet - Quality Prediction</h3>

                    <form method="POST" action="/predict">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="ph" class="form-label">pH</label>
                                <input type="number" step="0.01" class="form-control" name="ph" id="ph" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Hardness" class="form-label">Hardness</label>
                                <input type="number" step="0.01" class="form-control" name="Hardness" id="Hardness" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Sulfate" class="form-label">Sulfate</label>
                                <input type="number" step="0.01" class="form-control" name="Sulfate" id="Sulfate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Conductivity" class="form-label">Conductivity</label>
                                <input type="number" step="0.01" class="form-control" name="Conductivity" id="Conductivity" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Organic_carbon" class="form-label">Organic Carbon</label>
                                <input type="number" step="0.01" class="form-control" name="Organic_carbon" id="Organic_carbon" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Trihalomethanes" class="form-label">Trihalomethanes</label>
                                <input type="number" step="0.01" class="form-control" name="Trihalomethanes" id="Trihalomethanes" required>
                            </div>
                            <div class="col-md-6">
                                <label for="Turbidity" class="form-label">Turbidity</label>
                                <input type="number" step="0.01" class="form-control" name="Turbidity" id="Turbidity" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-4">üîç Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Modal Popup -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Water Quality Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        {% if prediction %}
          <h4 class="text-success"> Water is <strong>{{ prediction }}</strong></h4>
        {% elif error %}
          <h4 class="text-danger">‚ùå Error: <strong>{{ error }}</strong></h4>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (required for modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% if prediction or error %}
<script>
  // Automatically open modal after form submission
  const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
  resultModal.show();
</script>
{% endif %}

</body>
</html>
